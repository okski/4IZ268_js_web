<!DOCTYPE html>
    <html lang="cs">
    <head>
        <meta charset="UTF-8">
        <title>Javascript aplikace | hra</title>
        <link rel="stylesheet" href="game.css">
<!--        <link rel="stylesheet" href="style.css">-->
    </head>
    <body>
        <canvas id="game" width="800" height="600"></canvas>
        <script src="jquery-3.6.0.min.js"></script>
<!--        <script src="menu.js"></script>-->
        <script  src="game.js"></script>
        <div id="nickname" class="placement">
            <label for="nicknameInput">Zadej svoji přezdívku:</label>
            <input type="text" id="nicknameInput" name="nicknameInput" tabindex="1" maxlength="15"
                   placeholder="a-z nebo A-z nebo 0-9, 1 až 15 znaků">
            <br>
            <p id="badNickname"></p>
            <button onclick="changeJSON()" id="sendButton" tabindex="2">Potvrdit</button>
        </div>
        <div id="gameReset" class="placement">
            <label for="resetButton">Chceš začít znovu?</label>
            <br>
            <button id="resetButton" tabindex="1">Ano</button>
            <button id="endButton" tabindex="2">Ne</button>
        </div>
        <div id="escapeDiv" class="placement">
            <button id="resumeButton" tabindex="1">Pokračovat</button>
            <button id="escapeResetButton" tabindex="2">Spustit znovu</button>
            <button id="escapeEndButton" tabindex="3">Ukončit</button>
        </div>
    </body>
</html>
